{% extends 'base.html' %}

{% block title %}Login Page{% endblock title %}

{% block content %}

<div class="container text-center">
	<div class="row">
		<div class="col-sm-12 col-md-6 mx-auto my-3">
			<form class="form" method="POST">
				{{ form }}
				{% csrf_token %}
				<input type="submit" name="submit" class="btn btn-secondary my-3" value="Register">
			</form>
			<div class="login_page">
				<a href="{% url 'login_page' %}" class="btn btn-success">Already have account? Login!</a>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
