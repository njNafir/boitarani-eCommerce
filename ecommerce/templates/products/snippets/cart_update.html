<div class="cart_update" id="cart-update-js">
	<form class="my-2" method="POST" action="{% url 'cart_update' %}" data-endpoint="{% url 'cart_update' %}">
		<input class="form-control mr-sm-2" type="hidden" name="product_id" value="{{ product.id }}">
			<span class="submit_span" id="submit-span">
				{% if product in cart.products.all %}
					<button type="submit" class="btn btn-outline-warning btn-block">Remove from cart</button>
				{% else %}
					<button type="submit" class="btn btn-outline-secondary btn-block">Add to cart</button>
				{% endif %}
				{% if product in cart.products.all %}
				<div class="btn-group btn-block">
					<a href="{% url 'cart_home' %}" class="btn btn-outline-primary btn-group-item">In Cart</a>
					{% if request.user.is_authenticated %}
						<a href="{% url 'purchase_library' %}" class="btn btn-outline-secondary btn-group-item">In Library</a>
					{% endif %}
				</div>
				{% endif %}
			</span>
		{% csrf_token %}
	</form>
</div>
